//////////////////////////////////////////////////////////////////////////////////////////////////////////
//													//
//	hitscriptdesc.cfg										//
//													//
//	This file contain all hitscript enchantments available for weapons.				//
//	The format for it is :										//
//													//
//	Enchantment <key>										//
//	{												//
//		HitscriptType	<Spell, Slayer, Effect or Greater>					//
//		Hitscript	<string to the hitscript file>						//
//		Place		<prefix/suffix> //use 1 for prefix, 2 for suffix.			//
//		Name		<prefix/suffix you want to be added>					//
//		CName		<prefix/suffix if cursed>						//
//		Color		<color number for the uncursed version>	 Must be an integer		//
//		CColor		<color number of the cursed version>  Must be an integer		//
//		Spellid		<number id of the spell>	//Only for spell scripts.			//
//		SpellName	<name of the spell>	//Only for spell scripts.			//
//		Script		<path to the script, format (:pkg:filename) //Only for spell scripts	//
//		AsCircleMod	<int>   //if you want a weaker/stronger spell. Only for spell scripts.	//
//		ChanceOfEffectMod <int> //effect to happen less/more often. Only for spell scripts.	//
//		Type		<type of monsters> //only for slayer sripts				//
//	}												//
//													//
//////////////////////////////////////////////////////////////////////////////////////////////////////////

