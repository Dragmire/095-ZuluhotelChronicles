///////////////////////////////////////////////////////////
// SpawnRegion.cfg
//
// Regions config for SpawnRegion.
//
// Creator: Mercy
// Contact: mkow@sympatico.ca
//
// Created: 12-Sept-2000
// Updated: 12-Sept-2000
//
// Format for regions is:
//
// 	Region <name>
//	{
//		Rect	 	x1 y1 x2 y2
//		Group 		Groupname # [Freq] [HrStart] [HrEnd]
//		Group 		Groupname # [Freq] [HrStart] [HrEnd]
//		etc..
//	}
//
// 	Groupname 	= Name of group from SpawnGroups.cfg
//	#			= Max number to spawn.
//	Freq		= OPTIONAL. Minimum time between spawn in that group in mins.
//				  Default = 5 min.
//	HrStart		= OPTIONAL. Hour to start spawning at. Default = 0.
//	HrEnd		= OPTIONAL. Hour to stop spawning at. Default = 0.
//
// **DON'T FORGET: If you specify HrStart and HrEnd, you MUST specify Freq as well!!
// **WARNING: It is all case sensitive, so make sure you have the proper case!!!
///////////////////////////////////////////////////////////

